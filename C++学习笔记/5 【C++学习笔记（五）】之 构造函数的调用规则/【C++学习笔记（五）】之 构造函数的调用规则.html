</center><h3><a id="C_7"></a>C++构造函数的调用规则</h3>
<p>&nbsp;  &nbsp;  &nbsp;  &nbsp;系统<strong>默认</strong>给一个类提供三个函数，默认构造（无参），拷贝构造，析构函数。构造函数的调用规则如下：</p>
<ol>
<li>
<p>当我们提供了<strong>有参构造函数</strong>，系统就不会再为我们提供默认构造函数。但是，编译器还是会提供默认拷贝构造函数，进行值拷贝。</p>
</li>
<li>
<p>当我们提供了<strong>拷贝构造函数</strong>，系统就不会提供其他构造函数了，如默认构造函数，有参构造函数，都需要我们自己写。</p>
</li>
</ol>
<p>&nbsp;  &nbsp;  &nbsp;  &nbsp;<strong>理解记忆</strong>：默认构造函数（无参构造函数），有参构造函数，拷贝构造函数，级别依次递增。当我们提供了后面的，前面的编译器就不会提供了。</p>
</div>
